<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Great Escape</title>
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/3b86eebbce.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="wrapper">
    <div class="bg"></div>

    <!-- NAVBAR
    =============================== -->
    <nav class="navbar">
      <div class="title">lookBook</div>

      <div class="categories">
        <ul>
          <li>About</li>
          <li>Contact</li>
        </ul>
      </div>

      <!-- <div class="icons">
        <i class="fas fa-search" id="user-btn"></i>
        <i class="fas fa-bars" id="user-btn"></i>
      </div> -->
<div class="icons">
      <div class="search">
        <i class="fas fa-search" id="user-btn"></i>
      </div>

      <div class="menu">
        <i class="fas fa-bars" id="user-btn"></i>
      </div>
    </div>
    </nav>

    <!-- SOCIAL MEDIA
    =============================== -->
    <div class="media">
      <ul>
        <li>Facebook</li>
        <li>Twitter</li>
        <li>Instagram</li>
      </ul>
    </div>

    <!-- IMAGES
    =============================== -->
    <div class="total-wrap">
    <div class="img-wrapper01">
      <div class="img01"></div>
      <div class="block"></div>
    </div>
    <div class="img-wrapper02">
      <div class="img02"></div>
      <div class="block"></div>
    </div>
  </div>

    <!-- TEXT
    =============================== -->
    <div class="text">
      <h1>
        <span class="hidetext">The Great Escape</span>
      </h1>
      <p>
        <span class="hidetext">Issue two out now</span>
      </p>
    </div>

    <!-- DESC
    =============================== -->
    <div class="desc">
      <button>Explore</button>
      <!-- <ul>
        <li>Volume 01</li>
        <li>Volume 02</li>
      </ul> -->
      <p>A fashion insight into leading summer styles, travel destinations to may never.</p>
    </div>

    <!-- SCROLLDOWN
    =============================== -->
    <div class="scrolldown">scroll down</div>

    <!-- BOTTOMNAV
    =============================== -->
    <div class="bottomnav">
      <div class="next">up next</div>

      <div class="nav">
        <ul>
          <li>
            <i class="fas fa-arrow-up" id="user-btn"></i>
            <!-- <ion-icon name="ios-arrow-up"></ion-icon> -->
          </li>
          <li>
            <i class="fas fa-arrow-down" id="user-btn"></i>
            <!-- <ion-icon name="ios-arrow-down"></ion-icon> -->
          </li>
        </ul>

        <div class="bottomnav-img"></div>
      </div>
    </div>
  </div>

</html>
